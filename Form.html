<p>Full Name: <input id="name" value=""> <input type="button" onclick="validate();" value="Validate Name"> </p> 

<script>
function validate(){
    var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
    var name = document.getElementById('name').value;
    if(!regName.test(name)){
        alert('Please enter your full name (first & last name).');
        document.getElementById('name').focus();
        return false;
    }else{
        alert('Valid name given.');
        return true;
    }
}
</script>

<script>

// Function to generate OTP
function generateOTP() {
		
	// Declare a digits variable
	// which stores all digits
	var digits = '0123456789';
	let OTP = '';
	for (let i = 0; i < 4; i++ ) {
		OTP += digits[Math.floor(Math.random() * 10)];
	}
	return OTP;
}

document.write("OTP of 4 digits: ")
document.write( generateOTP() );
</script> 



<script>
function myFunction() {
  var inpField = document.getElementById("myInput");
  var l = inpField.value.length;
  var key = event.inputType;
  var toDelete = (key == 'deleteContentBackward' || key == 'deleteContentForward') ? 'delete' : 'keep';
  //deleteContentBackward and deleteContentForward are obtained when user hits backspace or delete keys. To get extra info from inputType, check: InputEvent 
  if (toDelete === 'delete') {
    alert('Please, enter your number again.');
    // clears the whole input field
    inpField.value = "";
  }
  // then, checks the inputs to add the required pattern. Also helps the user to check if number is typed correctly
  switch (l) {
    case 1:
      inpField.value = "(" + inpField.value;
      break
    case 4:
      inpField.value = inpField.value + ") ";
      break
    case 9:
      inpField.value = inpField.value + " - ";
      break
    case 17:
      // prevents user from typing more numbers than necessary:
      inpField.value = inpField.value.slice(0, l - 1)
  }
}

</script>

        <script type="text/javascript">
            $(function () {
                var smsCodes = $('.smsCode');
                function goToNextInput(e) {
                    var key = e.which,
                        t = $(e.target),
                        // Get the next input
                        sib = t.closest('div').next().find('.smsCode');

                    // Not allow any keys to work except for tab and number
                    if (key != 9 && (key < 48 || key > 57)) {
                        console.log("!=9");
                        e.preventDefault();
                        return false;
                    }

                    // Tab
                    if (key === 9) {
                        console.log("===9");
                        return true;
                    }

                    // Go back to the first one
                    if (!sib || !sib.length) {
                        console.log("!sib || !sib.length");
                        
                        sib = $('.smsCode').eq(0);
                        console.log(sib);
                    }
                    sib.select().focus();
                }

                function onKeyDown(e) {
                    var key = e.which;

                    // only allow tab and number
                    if (key === 9 || (key >= 48 && key <= 57)) {
                        return true;
                    }

                    e.preventDefault();
                    return false;
                }

                function onFocus(e) {
                    $(e.target).select();
                }

                smsCodes.on('keyup', goToNextInput);
                smsCodes.on('keydown', onKeyDown);
                smsCodes.on('click', onFocus);

            })
        </script>
